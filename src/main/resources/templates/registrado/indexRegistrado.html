<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Alumnos</title>
</head>

<body>

    <div class="container justify-content-center">
        <div class="row justify-content-around">
            <h1>Bienvenido <span th:text="${nombre}"></span></h1>
            <a th:href="@{/logout}">Salir</a>
        </div>
        <div class="row">
            <h1>Alumnos y cursos</h1>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alumno: ${lista}">
                            <td>
                                <p th:text="${alumno.nombre}"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Curso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso: ${listaCurso}">
                            <td th:text="${curso.denominacion}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="container justify-content-center">
        <a class="btn btn-primary mr-5 btn-lg" href="/" role="button">Volver</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
