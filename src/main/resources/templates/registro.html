<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body>
    <div class="container col-md-4 mt-5 border p-5">
        <h1>Registro</h1>
        <form th:action="@{/formRegistro}" th:object="${usuario}" method="POST" class="formulario-registro">
            <div class="row error text-danger m-2 col-lg-12"><p class="mx-auto"></p></div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label ">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" th:field="*{userName}"
                        name="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contrase単a</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass1" placeholder="Contrase単a" th:field="*{encrytedPassword}"
                        name="password">
                </div>
                <label for="inputPassword" class="col-sm-2 col-form-label mt-2">Repetir contrase単a</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control mt-2" id="pass2"
                        placeholder="Repetir contrase単a" th:object="${pass2}" name="pass2">
                </div>
            </div>
            <div class="form-group row ">
                <input type="submit" class="btn btn-primary btn-lg mx-auto" role="button" value="Registrarse">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script th:src="@{js/verificacion.js}"></script>
</body>

</html>
